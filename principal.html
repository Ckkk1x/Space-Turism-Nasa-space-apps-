<!DOCTYPE html>

</html>
<script>
	document.addEventListener("DOMContentLoaded", function () {
		putStars();

		document.getElementById("neptune").addEventListener("click", function () {
			window.location.href = "planets/neptune.html";
		});
		
		document.getElementById("saturn").addEventListener("click", function () {
			window.location.href = "planets/saturn.html";
		});

		document.getElementById("mars").addEventListener("click", function () {
			window.location.href = "planets/mars.html";
		});
	});

	var planets = [{
			id: document.getElementById("mercury"),
			distance: 60,
			angle: 60,
			size: 36
		},{
			id: document.getElementById("venus"),
			distance: 90,
			angle: 60,
			size: 38
		},{
			id: document.getElementById("earth"),
			distance: 120,
			angle: 60,
			size: 44
		},{
			id: document.getElementById("mars"),
			distance: 150,
			angle: 60,
			size: 48
		},{
			id: document.getElementById("jupiter"),
			distance: 190,
			angle: 60,
			size: 78
		},{
			id: document.getElementById("saturn"),
			distance: 230,
			angle: 60,
			size: 60
		},{
			id: document.getElementById("uranus"),
			distance: 260,
			angle: 60,
			size: 44
		},{
			id: document.getElementById("neptune"),
			distance: 290,
			angle: 60,
			size: 58
		}];

	function putStars(){
		var stars_bg = document.getElementById("stars-bg");

		for (var i = 0; i < 150; i++) {
			stars_bg.innerHTML += "<div class='star'></div>";
		}

		var stars = document.getElementsByClassName("star");

		for (var i = 0; i < stars.length; i++) {
			stars[i].style.left = Math.floor(Math.random() * 99) + "%";
			stars[i].style.top = Math.floor(Math.random() * 99) + "%";
			var size = Math.floor(Math.random() * 4)
			stars[i].style.height = size + "px";
			stars[i].style.width = size + "px";
			var anim = Math.floor(Math.random() * 6);
			if (anim < 3)
				anim += 3;
			stars[i].style.animation = "fadeInOut " + anim + "s linear infinite";
		}
	}
</script>
